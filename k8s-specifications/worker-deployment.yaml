apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
    app.openshift.io/runtime=dotnet
  name: worker
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - image: dockersamples/examplevotingapp_worker
        name: worker
